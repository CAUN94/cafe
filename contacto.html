<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog de Café</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="/">
                    <h1 class="no-margin">Blog<span>DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div><!--Barra-->
            <div class="texto-header">
                <h2 class="no-margin">Blod de Café con consejos y Curso</h2>
                <p>Aprende de los expertos con las mejores recetas y consejos</p>
            </div><!--contenedor-->
        </div>
    </header>
    <main class="contenedor">
        <h2 class="centrar-texto">Contacto</h2>
        <div class="grid centrar-columna">
            <div class="columnas-12">
                <img src="img/contacto.jpg" alt="contacto">
            </div>
            <div class="columnas-10 formulario-contacto">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="#" placeholder="Tu Nombre">
                    </div>
                    <div class="campo">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="#" placeholder="Tu Email">
                    </div>
                    <div class="campo mensaje">
                        <label for="mensaje">Mensaje:</label>
                        <textarea name="mensaje" id="mensaje"></textarea>
                    </div>
                    <div class="campo enviar boton ">
                        <input type="submit" id="enviar" name="Enviar" class="boton boton-primario">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <p class="no-margin">Blog<span>DeCafé</span></p>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div><!--Barra-->
        </div>
    </footer>
</body>
</html>
